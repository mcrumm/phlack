checks:
    php:
        code_rating: true
        duplication: true
filter:
    paths: [ src/*, examples/* ]
    excluded_paths: [ vendor/*, spec/*, features/* ]
tools:
    external_code_coverage: true
    php_mess_detector: true
    php_code_sniffer: true
    sensiolabs_security_checker: true
    php_code_coverage: true
    php_pdepend: true
    php_loc:
        enabled: true
        excluded_dirs: [ vendor, spec, features ]
    php_cpd:
        enabled: true
        excluded_dirs: [ vendor, spec, features ]